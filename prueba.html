<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="card login-card">
        <form action="" name="formsap">
            <div class="form-row">
                <div class="col-lg-8">
                    <input type="text" name="input_dni" id="input_dni" class="form-control rounded rounded-pill"
                        placeholder="Ingresar DNI o matrícula" required>
                    <div class="invalid-feedback">
                        DNI o Nro de matrícula incorrecto
                    </div>
                </div>
                <div class="col-lg-4">
                    <button type="submit" id="btn_sap" class="btn btn-block login-btn rounded-pill disabled"
                        role="button" aria-disabled="true" disabled>
                        Aceptar <i class="bi bi-check2 pl-1"></i>
                    </button>


                </div>
            </div>
        </form>
    </div>
    <script>
        let button = document.getElementById("btn_sap")
        let input = document.getElementById("input_dni")
        input.addEventListener("input", function (e) {
            if (input.value.length <= 7) {
                button.disabled = true
            } else {
                button.disabled = false
            }
        })
    </script>
</body>

</html>
